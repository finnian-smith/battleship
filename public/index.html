<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="app">
      <div class="header-section">
        <h1 class="header-text">Battleship</h1>
      </div>
      <div class="board-section">
        <div class="player">
          <p class="player1-title">Player 1</p>
          <div id="player1-board" class="board"></div>
        </div>
        <div class="divider"></div>
        <div class="player">
          <p class="player2-title">Player 2</p>
          <div id="player2-board" class="board"></div>
        </div>
      </div>
      <div class="ship-section">
        <img
          src="/public/assets/images/carrier.svg"
          class="ship-marker carrier"
          name="carrier"
          draggable="true"
          data-length="5"
          data-orientation="horizontal"
        />
        <img
          src="/public/assets/images/battleship.svg"
          class="ship-marker battleship"
          name="battleship"
          draggable="true"
          data-length="4"
          data-orientation="horizontal"
        />
        <img
          src="/public/assets/images/cruiser.svg"
          class="ship-marker cruiser"
          name="cruiser"
          draggable="true"
          data-length="3"
          data-orientation="horizontal"
        />
        <img
          src="/public/assets/images/submarine.svg"
          class="ship-marker submarine"
          name="submarine"
          draggable="true"
          data-length="3"
          data-orientation="horizontal"
        />
        <img
          src="/public/assets/images/destroyer.svg"
          class="ship-marker destroyer"
          name="destroyer"
          draggable="true"
          data-length="2"
          data-orientation="horizontal"
        />
      </div>
    </div>
    <script type="module" src="../src/index.js"></script>
  </body>
</html>
